<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">


    <!-- bootstrap css -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>

<body>


    <nav class="navbar navbar-toggleable-md navbar-light bg-faded">
        <h1>Revature Expense Reinbursement System</h1>
        <ul class="nav justify-content-center">
            <li class="nav-item">
                <a class="nav-link active" href="http://localhost:8080/ERSProject1/EmployeeProfile">Profile</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="http://localhost:8080/ERSProject1/SubmitRequest">Submit Request
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="http://localhost:8080/ERSProject1/PastTickets">Past Tickets
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="http://localhost:8080/ERSProject1/Login">Logout</a>
            </li>

        </ul>
    </nav>

    <div class="input-group mb-3">
        <div class="input-group mb-3">
            <div class="input-group-prepend">
                <span class="input-group-text">$</span>
            </div>
            <input type="text" class="form-control" id="amount" aria-label="Amount (to the nearest dollar)">

        </div>

        <div class="input-group">
            <div class="input-group-prepend">
                <span class="input-group-text">Reinbursement Description</span>
            </div>
            <textarea class="form-control" id="description" aria-label="With textarea"></textarea>
        </div>

    </div>

    <br>
    <label>Type of Reinbursement :</label>
    <br>
    <br>
    <select class="form-control" id="type">
        <option value="one">Lodging</option>
        <option value="two">Travel</option>
        <option value="three">Food</option>
        <option value="four">Other</option>

    </select>
    <br>

    <button type="submit" class="btn btn-primary" onclick="submitRequest()">Submit Request
    </button>

    <!-- bootstrap js requirements -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>


    <script src="static/ERSSubmitRequest.js"></script>

</body>

</html>
